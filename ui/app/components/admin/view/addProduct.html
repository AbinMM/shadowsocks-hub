<div layout="column">
    <div flex="20" style="min-height: 120px; height: 120px;"></div>
    <div layout="row" layout-align="center center">
        <md-card style="min-width: 50vw;">
            <md-toolbar>
                <div class="md-toolbar-tools" layout-align="start center">Add product</div>
            </md-toolbar>
            <md-card-content layout="row" layout-align="center center">
                <div flex="30" layout="row" layout-align="center center" layout-margin hide-xs hide-sm>
                    <img src="/favicon.png" style="width: 100%;"></img>
                </div>
                <div flex>
                    <div flex layout="row">
                        <div flex="10"></div>
                        <div flex layout="column" layout-align="space-around stretch">
                            <form name="addProductForm">
                                <md-input-container class="md-block">
                                    <label>Name:</label>
                                    <input type="text" required name="name" ng-model="product.name">
                                    <div ng-messages="addProductForm.name.$error">
                                        <div ng-message="required">Required</div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Period:</label>
                                    <md-select required name="period" ng-model="product.period">
                                        <md-option ng-repeat="period in productPeriods" value="{{period}}">{{period}}</md-option>
                                    </md-select>
                                    <div ng-messages="addProductForm.period.$error">
                                        <div ng-message="required">Required</div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Traffic:</label>
                                    <input type="number" name="traffic" ng-model="product.traffic" min="1" required>{{product.traffic | flow}}</input>
                                    <div ng-messages="addProductForm.traffic.$error">
                                        <div ng-message="required">Required</div>
                                        <div ng-message="min">Must be > 0</div>
                                    </div>
                                </md-input-container>
                            </form>
                        </div>
                        <div flex="10"></div>
                    </div>
                    <div flex layout="row" layout-align="center start">
                        <div flex="10"></div>
                        <div layout="row" flex layout-align="space-around center">
                            <md-button class="md-accent" ng-click="cancel()">Cancel</md-button>
                            <md-button class="md-raised md-accent" ng-disabled="addProductForm.$invalid" ng-click="add()">Add</md-button>
                        </div>
                        <div flex="10"></div>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
