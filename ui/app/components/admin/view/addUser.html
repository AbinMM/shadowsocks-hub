<div layout="column">
    <div flex="20" style="min-height: 120px; height: 120px;"></div>
    <div layout="row" layout-align="center center">
        <md-card style="min-width: 50vw;">
            <md-toolbar>
                <div class="md-toolbar-tools" layout-align="start center">Add user</div>
            </md-toolbar>
            <md-card-content layout="row" layout-align="center center">
                <div flex="30" layout="row" layout-align="center center" layout-margin hide-xs hide-sm>
                    <img src="/favicon.png" style="width: 100%;"></img>
                </div>
                <div flex>
                    <div flex layout="row">
                        <div flex="10"></div>
                        <div flex layout="column" layout-align="space-around stretch">
                            <form name="addUserForm">
                                <md-input-container class="md-block">
                                    <label>Email:</label>
                                    <input type="email" required name="email" ng-model="user.email">
                                    <div ng-messages="addUserForm.email.$error">
                                        <div ng-message="required">Required</div>
                                        <div ng-message="email">Invalid</div>
                                    </div>
                                </md-input-container>
                                <md-input-container class="md-block">
                                    <label>Password:</label>
                                    <input type="password" required name="password" ng-model="user.password">
                                    <div ng-messages="addUserForm.password.$error">
                                        <div ng-message="required">Required</div>
                                    </div>
                                </md-input-container>
                            </form>
                        </div>
                        <div flex="10"></div>
                    </div>
                    <div flex layout="row" layout-align="center start">
                        <div flex="10"></div>
                        <div layout="row" flex layout-align="space-around center">
                            <md-button class="md-accent" ng-click="cancel()">Cancel</md-button>
                            <md-button class="md-raised md-accent" ng-disabled="addUserForm.$invalid" ng-click="add()">Add</md-button>
                        </div>
                        <div flex="10"></div>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
